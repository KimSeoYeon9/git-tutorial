<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame-1">
        <div class="bar">
            <div class="search-bar">
                <div class="search-container">
                    <img alt="Search icon" class="search-icon" src="http://localhost:3845/assets/5205c93147026ea58c9b49967e8a7a891d4273b1.svg" />
                    <div class="search-text-container">
                        <p class="search-text">Search</p>
                    </div>
                </div>
            </div>
            <div class="menu-icon-container">
                <img alt="Menu icon" class="menu-icon-vector" src="http://localhost:3845/assets/82fdca91a7d80959f37714828819d38696c1d55e.svg" />
                <img alt="Menu icon part" class="menu-icon-vector-part" src="http://localhost:3845/assets/f209df20d481639933c65385ec211f177f2e0f68.svg" />
            </div>
            <div class="user-actions">
                <img alt="Alarm icon" class="alarm-icon" src="http://localhost:3845/assets/a8af3f6371a0cfc3bb25778d89b7fb44baa2c551.png" />
            </div>
            <div class="top-nav">
                <button class="nav-button">고객센터</button>
                <button class="nav-button">마이페이지</button>
                <button class="nav-button">장바구니</button>
                <button class="nav-button">로그인</button>
            </div>
            <div class="main-nav">
                <button class="nav-button-main">Home</button>
                <button class="nav-button-main">New</button>
                <button class="nav-button-main">Ranking</button>
                <button class="nav-button-main">Event</button>
            </div>
        </div>
        <div class="product-grid">
            </div>
        <div class="slide">
            <div class="slide-image"></div>
        </div>
        <div class="pagination">
            <div class="page-number-active">1</div>
            <div class="page-number">2</div>
            <div class="page-number">3</div>
        </div>
        <div class="arrow-left">
            <div class="arrow-icon-container">
                <img alt="Left arrow" class="arrow-icon" src="http://localhost:3845/assets/dcd47a1e45cd3e3612583282f530716265645b7e.png" />
            </div>
        </div>
        <div class="arrow-right">
            <div class="arrow-icon-container">
                <img alt="Right arrow" class="arrow-icon-right" src="http://localhost:3845/assets/dcd47a1e45cd3e3612583282f530716265645b7e.png" />
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</html>
